<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<link href="${webRootPath}/res/css/pc/styles.css" type="text/css"

	var map = {
		"操盘必读" : "m1",
		"公司概况" : "m2",

		"媒体报道" : "m13",
		"市场评论" : "m14",
		"重要事项" : "m15"
	};
	var index = map[x]; 
	var atag = document.getElementById(index);
	$("#"+index).attr("style","background-image: url(${webRootPath}/res/css/pc/button-bg.png)");
