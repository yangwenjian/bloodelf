<!DOCTYPE html>
<html>
<head>
<title>重要事项</title>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
	name="viewport" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

</head>
<body>

	<div class="catalog gap">
		<div class="catalog-name follow font-lg">目录</div>
		<div id="catalog-list" class="catalog-bg follow font-md">
			<ol type="" class="catalog-list">
				<!-- 每4个一组 -->
				<li><span class="index">1.&nbsp;&nbsp;</span> <span
					class="text"><a href="#1">重大事项</a></span></li>
				<li><span class="index">&nbsp;&nbsp;</span> <span class="text"><a
						href="#2"></a></span></li>
				<li><span class="index">&nbsp;&nbsp;</span> <span class="text"><a
						href="#3"></a></span></li>
				<li><span class="index">&nbsp;&nbsp;</span> <span class="text"><a
						href="#4"></a></span></li>
			</ol>
		</div>
	</div>

	<div class="topic topic-gap">
		<div class="font-lg">
			<div class="topic-square follow"></div>
			<div class="follow">
				重大事项<a name="1"></a>
			</div>
			<div class="follow-R">
				<a href="#top">Top</a>
			</div>
		</div>
		<#if !impNotes?? || impNotes?size == 0> 
		<div>暂无数据</div>
		<#else>
		<#list impNotes as note>
		<div id="normal" class="left-gap break">
			<div class="table-top"></div>
		</div>
		<div>【${note.name!}&nbsp;(<#if note.declaredate??>${note.declaredate?string("yyyy-MM-dd")}</#if>)】</div>
		<div class="info-table font-md">
			<table>
				<tbody align="center">
					<tr>
						<td style="width: 20%">进展情况</td>
						<td style="width: 30%">${note.prg!}</td>
						<td style="width: 30%">是否关联交易</td>
						<td style="width: 20%">${note.rlttrd!}</td>
					</tr>
					<tr>
						<td>交易简介</td>
						<td colspan="3">${note.info}</td>
					</tr>
				</tbody>
			</table>
		</div>
		</#list>
		</#if>
	</div>

</body>
</html>
